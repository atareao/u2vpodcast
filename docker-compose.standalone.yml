version: "3.7"

services:
  u2vpodcast:
    image: atareao/u2vpodcast:latest
    container_name: u2vpodcast
    init: true
    restart: always
    dns: "8.8.8.8"
    volumes:
      - audios:/app/audios
      - db:/app/db
      - ./cookies.txt:/app/cookies.txt
      - ./config.yml:/app/config.yml
    ports:
      - 8080:8080
    logging:
      driver: journald

volumes:
  audios: {}
  db: {}
