{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block main %}
<h1>{{ title }}</h1>
<table>
    {% for channel in channels %}
    <tr>
        <td><img src="{{ channel.image }}" alt="{{ channel.title }}" width="128" height="128"></td>
        <td><a href="/{{ channel.id }}?page=1">{{ channel.title }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
