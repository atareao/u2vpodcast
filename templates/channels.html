{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block main %}
<h1>{{ title }}</h1>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>url</th>
    </tr>
    {% for channel in channels %}
    <tr>
        <td>id</td>
        <td><a href="{{ channel.url }}">{{ channel.title }}</a></td>
        <td>{{ channel.url }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
