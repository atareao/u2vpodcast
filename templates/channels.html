{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block main %}
<h1>{{ title }}</h1>
<table>
    {% for channel in channels %}
    <tr>
        <td><img src="{{ channel.image }}" alt="{{ channel.title }}" width="64" height="64"></td>
        <td><a href="/channels/{{ channel.id }}">{{ channel.title }}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
