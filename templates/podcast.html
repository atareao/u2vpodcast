{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block main %}
<h1>{{ title }}</h1>
<table>
    {% for episode in episodes %}
    <tr>
        <td>{{ episode.title }}</td>
    </tr>
    <tr>
        <td>
            <audio controls>
                <source src="{{ base_url }}/media/{{ episode.channel_id }}/{{ episode.yt_id }}.mp3" type="audio/mpeg">
            </audio>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
