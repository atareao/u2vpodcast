{% extends "base.html" %}
{% block title %}{{ title }}{% endblock title %}

{% block main %}
<h1>{{ title }}</h1>
{% include "navigation/web.html" %}
<table>
    {% for channel in channels %}
    <tr>
        <td style="width:128px">
            <a href="/{{ channel.id }}?page=1">
                <img src="{{ channel.image }}" alt="{{ channel.title }}" width="128" height="128"></td>
            </a>
        </td>
        <td>
            <a href="/{{ channel.id }}?page=1">{{ channel.title }}</a>
        </td>
        <td style="white-space:preserve;text-align:left">
            <a href="/{{ channel.id }}?page=1">{{ channel.description }}</a>
        </td>
        <td>
            <a href="/{{ channel.id }}/feed.xml">
                <img src="/assets/rss.svg" alt="RSS" width="24px" style="margin-right: 15px;">
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock main %}
