version: "3.7"

services:
  u2vpodcast:
    image: atareao/u2vpodcast:latest
    container_name: u2vpodcast
    init: true
    restart: always
    volumes:
      - ./audios:/app/audios
      - ./cookies.txt:/app/cookies.txt
      - ./config.yml:/app/config.yml
      - ./db:/app/db
    networks:
      - proxy
    logging:
      driver: journald

networks:
  proxy:
    external: true

