services:
  u2vpodcast:
    image: atareao/u2vpodcast:latest
    container_name: u2vpodcast
    init: true
    restart: always
    volumes:
      - audios:/app/audios
      - db:/app/db
      - ./cookies.txt:/app/cookies.txt:ro
    ports:
      - 6996:6996
    environment:
      RUST_ENV: production
    # networks:
    #   - proxy

volumes:
  audios: {}
  db: {}

